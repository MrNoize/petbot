version: "3"
volumes: 
  pgdata: {}
services:
  petbot:
    build: bot/
    restart: always
    environment:
      TZ: "Europe/Moscow"
    networks: 
      - default



  db:
    image: postgres
    restart: always
    ports: 
      - 5432:5432
    environment:
      TZ: 'GMT+3'
      PGTZ: 'GMT+3'
      POSTGRES_USER: 
      POSTGRES_PASSWORD: 
      POSTGRES_DB: 
    volumes: 
      - pgdata:/var/lib/postgresql/data
